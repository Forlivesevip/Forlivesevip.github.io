<!DOCTYPE html>
<html>
<head>
  <title>优惠券网站</title>
  <style>
    /* 简单CSS样式 */
    .coupon { background: #f0f0f0; padding: 20px; margin: 10px; }
  </style>
</head>
<body>
  <h1>欢迎领取优惠券！</h1>
  <!-- 优惠券区域 -->
  <div class="coupon" id="couponCode">点击领取优惠券</div>
  
  <!-- 邮箱收集表单 -->
  <form id="emailForm">
    <input type="email" placeholder="输入邮箱" required>
    <button type="submit">提交</button>
  </form>
  
  <!-- QA提交表单 -->
  <form id="qaForm">
    <textarea placeholder="输入问题"></textarea>
    <button type="submit">提交问题</button>
  </form>
</body>
</html>
